.content[
## Favourite gotcha moment

cond vs condp vs case

```clojure
(cond
  (= a b) (do-b)
  (= a c) (do-c)
  :else "nope")

(condp = a
  b (do-b)
  c (do-c)
  :else "nope")

(case a
  b (do-b)
  c (do-c)
  :else "nope")

```
]]
