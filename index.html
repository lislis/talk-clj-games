.content[
## Favourite gotcha moment

cond vs condp vs case

```clojure
(cond
  (= a b) (do-b)
  (= a c) (do-c))

(condp = a
  b (do-b)
  c (do-c))

(case a
  b (do-b)
  c (do-c))

```
]]
