Game jams!

- think of a jam session or hackathon
- people get together to make games without preparation and usually from scratch
- there is a time constraint and a theme
- eg LDJam, GGJ, NGJ

[source](https://en.wikipedia.org/wiki/Game_jam)
]]

- artistic expression (like writing a story or a song or making a movie)

- fun
